<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="box.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

   
</head>

<body>

    <nav>
        <ul>
            <div class="items">
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Project</a></li>
                <li><a href="#">Billing</a></li>
                <li><a href="#">Organization</a></li>
            </div>

            

            <div class="input-group-col-md-4">
                <input class="searchbar form-control py-10 border-right-0 border" type="search" value="Search" id="example-search-input">
             
            </div>

        </ul>

    </nav>

    <div class="container">
        <div class="item">
           

            <div class="form">
                <form action="#" method="post"></form>

                <div class=" Project Name">
                    <h5>Project Name</h5>
                    <input type="text" class="Project_name" placeholder="">
                </div>

                <div class="Project Description">
                    <h5>Project Description</h5>
                    <input type="text" class="Project_Description" placeholder="">
                </div>

                <div class="Target Audience">
                    <h5>Target Audience</h5>

                    <input type="radio" class="Audience" name="radio" value="Industry professionals">
                    <input value="Industry Professionals">
                    <input type="radio" class="Public" name="radio" value="General Public">
                    <input value="General Public">
                </div>

                <div class="Research-Method">
                    <h5>Research Method</h5>

                    <input type="radio" class="Research-Method" name="radio" value="Research Method">
                    <input value="Remote">
                    <input type="radio" class="Research-Method" name="radio" value="Research Method">
                    <input value="In-person">
                </div>

                <div class="Research Type">
                    <h5>Research Type</h5>

                    <select id="Dropdown">
                        <option>Option 1</option>
                        <option>Option 2</option>
                    </select>

                </div>
                <br>

                <div class="Time_Required Inline">
                    <h5>Time Required</h5>
                    <!-- <br> -->
                    <input type="text" name="Time" class="watch" placeholder="">
                </div>
                <div class="Incentives Inline">
                    <h5>Incentives</h5>
                    <!-- <br> -->
                    <input type="text" name="Incentives" class="block" placeholder="">
                </div>

                <div class="box">
                    <button type="Cancel" class="btn1" value="Cancel">Cancel</button>
                    <button type="Next" class="btn2" value="Next">Next</button>

                </div>

            </div>
        </div>
    </div>
</body>


</html>
