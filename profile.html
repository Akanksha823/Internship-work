<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="profile.css">
</head>

<body>
    <h3>Edit Profile</h3>
    <div class="main">
        <div class="slidebar">
            <div class="container">
                <ul>
                    <li>Dashboard</li>
                    <li>Message</li>
                    <li>Project list</li>
                    <li>Setting</li>
                    <li id="box"></li>
                </ul>


            </div>

        </div>

        <div class="scroll-bg">

            <div id="details-box">

                <div class="scroll-div">

                    <div class="scroll-object">
                        <h2>Personal Details</h2>

                        <div class="form">
                            <form action="#" method="post"></form>
                            <div class="inputs">
                                <div>
                                    <input type="text" name="first_name" id="FirstName" placeholder="First Name">
                                    <input type="text" name="last_name" id="LastName" placeholder="Last Name">
                                </div>
                                <br>
                                <div>
                                    <input type="email" name="email" id="email" class="long" placeholder="Email ID">
                                </div>
                                <br>
                                <div>
                                    <input type="Phone number" name="phone" id="phone" placeholder="Change Number">
                                </div>
                                <br>
                                <div>
                                    <input type="text" name="Address" id="Address" class="long"
                                        placeholder="Street Address">
                                </div>
                                <br>
                                <div>
                                    <input type="text" name="City" id="city" placeholder="City">
                                    <input type="text" name="State" id="state" placeholder="State">
                                </div>
                            </div>
                        </div>
                        <br>
                        <br>

                        <h2>Demographic Details</h2>

                        <div class="form">
                            <form action="#" method="post"></form>
                            <div class="inputs">
                                <div>
                                    <input type="text" name="first_name" id="FirstName" placeholder="First Name">
                                    <input type="text" name="last_name" id="LastName" placeholder="Last Name">
                                </div>
                                <br>
                                <div>
                                    <input type="email" name="email" id="email" class="long" placeholder="Email ID">
                                </div>
                                <br>
                                <div>
                                    <input type="Phone number" name="phone" id="phone" placeholder="Change Number">
                                </div>
                                <br>
                                <div>
                                    <input type="text" name="Address" id="Address" class="long"
                                        placeholder="Street Address">
                                </div>
                                <br>
                                <div>
                                    <input type="text" name="City" id="city" placeholder="City">
                                    <input type="text" name="State" id="state" placeholder="State">
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="profile_pic">

                    <form action="">
                        <input type="file" id="profilePic" accept="image/png , image/jpg , image/jpeg">
                        <label for="profilePic">
                            <div id="image_container">
                                <img id="profile_image" src="WhatsApp Image 2022-04-06 at 12.25.00 AM.jpeg" alt="">
                                <span>Click to Upload Your Profile-Pic(only PNG, JPG and JPEG files are accepted)</span>
                            </div>
                        </label>
                    </form>

                </div>



            </div>
            <div class="container2">
                <div id="data">
                    <button id="cancel" class="btn" type="submit" value="Cancel" name="Cancel">Cancel</button>
                    <button id="save" class="btn" type="submit" value="Save" name="Save">Save</button>
                </div>
            </div>
            <!-- <div class="box3"></div> -->

        </div>


    </div>

    <script src="profile.js"></script>
</body>

</html>
